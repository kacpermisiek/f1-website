{% extends "blog/base.html" %}

{% block content %}
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Zespół</th>
          <th scope="col">Punkty</th>
        </tr>
      </thead>
      <tbody>

        {% for team in teams %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ team }}</td>
              <td>{{ team.points }}</td>
            </tr>
        {% endfor %}

      </tbody>
    </table>


{% endblock %}
