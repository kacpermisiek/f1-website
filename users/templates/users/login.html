{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">

        <form method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Zaloguj się </legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit"> Zaloguj się </button>
            </div>

            <small class="text-muted">
                <a href="{% url 'password_reset' %} ">Zapomniałeś hasła?</a>
            </small>

            <div class="border-top pt-3">
                <small class="text-muted">
                    Nie masz jeszcze konta?<a class="ml-2" href="{% url 'register' %} ">Zarejestruj się!</a>
                </small>
            </div>


        </form>

    </div>

{% endblock %}
