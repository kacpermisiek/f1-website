{% extends "blog/base.html" %}

{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted|date}}</small>

            </div>
            <h2 class="article-title"></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
    </article>

    {% if object.author == user %}

            <a class="btn btn-secondary btn-sm mt-1 mb-4" href="{% url 'post-update' object.id %}">Edytuj</a>
            <a class="btn btn-danger btn-sm mt-1 mb-4" href="{% url 'post-delete' object.id %}">Usu≈Ñ</a>

    {% endif %}


{% endblock %}
